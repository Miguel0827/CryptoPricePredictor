<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results h2 {
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .result-card h3 {
            color: #2a5298;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .price {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .current-price-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .current-price-box .label {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .current-price-box .price {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
        }
        
        .stat-item strong {
            color: #2a5298;
        }
        
        .predictions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .prediction-item {
            padding: 12px;
            background: white;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
            border-left: 4px solid #2a5298;
        }
        
        .prediction-day {
            font-weight: 600;
            color: #2a5298;
            flex: 1;
        }

        .prediction-date {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .prediction-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .chart-container {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .chart-container canvas {
            max-height: 400px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .real-time-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Price Predictor</h1>
            <p>Predicciones de precios usando modelos ARIMA, LSTM y GRU</p>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="cryptoSelect">Selecciona la criptomoneda:</label>
                <select id="cryptoSelect">
                    <option value="0">Bitcoin (BTC)</option>
                    <option value="1">Ethereum (ETH)</option>
                    <option value="2">Dogecoin (DOGE)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Selecciona el modelo de predicci√≥n:</label>
                <select id="modelSelect">
                    <option value="arima">ARIMA - Modelo estad√≠stico de series temporales</option>
                    <option value="lstm">LSTM - Long Short-Term Memory (Red Neuronal Recurrente)</option>
                    <option value="gru">GRU - Gated Recurrent Unit (Red Neuronal Recurrente)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="daysInput">D√≠as a visualizar (m√°ximo 30):</label>
                <input type="number" id="daysInput" value="7" min="1" max="30">
            </div>
            
            <button id="predictBtn" onclick="showPrediction()">üîÆ Ver Predicciones</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando predicciones...</p>
        </div>
        
        <div class="results" id="results">
            <h2>Resultados de la Predicci√≥n</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let currentChart = null;

        const API_URL = 'http://127.0.0.1:8000/predict';

        const cryptoNames = {
            '0': 'Bitcoin',
            '1': 'Ethereum',
            '2': 'Solana'
        };

        const cryptoSymbols = {
            '0': 'BTC',
            '1': 'ETH',
            '2': 'SOL'
        };

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('es-ES', options);
        }

        function formatDateShort(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            return `${day}/${month}`;
        }

        function createChart(predictions, basePrice, realTimePrice, dates) {
            const ctx = document.getElementById('predictionChart');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const labels = dates.map((date, i) => formatDateShort(date));
            
            const datasets = [{
                label: 'Precio Predicho ($)',
                data: predictions,
                borderColor: '#2a5298',
                backgroundColor: 'rgba(42, 82, 152, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
                pointRadius: 5,
                pointHoverRadius: 7,
                pointBackgroundColor: '#2a5298',
                pointBorderColor: '#fff',
                pointBorderWidth: 2
            }];

            if (realTimePrice) {
                datasets.push({
                    label: 'Precio Real Actual (Referencia)',
                    data: Array(predictions.length).fill(realTimePrice),
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.05)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    tension: 0,
                    fill: false,
                    pointRadius: 0
                });
            }
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14, weight: '600' },
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 15,
                            callbacks: {
                                title: function(context) {
                                    const idx = context[0].dataIndex;
                                    return 'D√≠a ' + (idx + 1) + ' - ' + formatDate(dates[idx]);
                                },
                                label: function(context) {
                                    let label = context.dataset.label + ': $' + context.parsed.y.toFixed(2);
                                    if (context.datasetIndex === 0) {
                                        const diff = context.parsed.y - basePrice;
                                        const diffPercent = ((diff / basePrice) * 100).toFixed(2);
                                        label += ` (${diff >= 0 ? '+' : ''}${diffPercent}% vs actual)`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: value => '$' + value.toFixed(2)
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        async function showPrediction() {
            const symbol = document.getElementById('cryptoSelect').value;
            const model = document.getElementById('modelSelect').value;
            const days = parseInt(document.getElementById('daysInput').value);
            
            if (!symbol) {
                alert('Por favor selecciona una criptomoneda');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        model: model,
                        days: days
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                        <p class="info-text">Aseg√∫rate de que el servidor FastAPI est√© ejecut√°ndose en http://127.0.0.1:8000</p>
                    </div>
                `;
                document.getElementById('results').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('predictBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const modelNames = { 'arima': 'ARIMA', 'lstm': 'LSTM', 'gru': 'GRU' };
            const cryptoName = cryptoNames[data.symbol];
            const cryptoSymbol = cryptoSymbols[data.symbol];
            
            let realTimePriceBox = '';
            if (data.real_time_price) {
                realTimePriceBox = `
                    <div class="current-price-box real-time-box">
                        <div class="label">üíπ Precio Actual en Tiempo Real</div>
                        <div class="price">$${data.real_time_price.toFixed(2)}</div>
                    </div>
                `;
            }

            const comparePrice = data.base_price;
            const priceChange = ((data.stats.avg_price - comparePrice) / comparePrice * 100).toFixed(2);
            
            document.getElementById('resultsContent').innerHTML = `
                <div class="result-card">
                    <h3>${cryptoName} (${cryptoSymbol}) - Modelo ${modelNames[data.model_used]}</h3>
                    ${realTimePriceBox}
                    <div class="current-price-box">
                        <div class="label">üìä Precio Base</div>
                        <div class="price">$${data.base_price.toFixed(2)}</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>üìà Gr√°fico de Predicciones</h3>
                    <canvas id="predictionChart"></canvas>
                </div>
                
                <div class="grid">
                    <div class="result-card">
                        <h3>üíµ Precio Promedio Predicho</h3>
                        <div class="price">$${data.stats.avg_price.toFixed(2)}</div>
                        <p class="info-text ${priceChange >= 0 ? 'positive' : 'negative'}" style="font-weight: bold;">
                            ${priceChange >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(priceChange)}%
                        </p>
                    </div>
                    <div class="result-card">
                        <h3>‚¨ÜÔ∏è Precio M√°ximo</h3>
                        <div class="price">$${data.stats.max_price.toFixed(2)}</div>
                    </div>
                    <div class="result-card">
                        <h3>‚¨áÔ∏è Precio M√≠nimo</h3>
                        <div class="price">$${data.stats.min_price.toFixed(2)}</div>
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>üìÖ Predicciones Diarias</h3>
                    <div class="predictions-list">
                        ${data.predictions.map((price, i) => {
                            const diff = price - comparePrice;
                            const diffPercent = ((diff / comparePrice) * 100).toFixed(2);
                            return `
                            <div class="prediction-item">
                                <div style="display: flex; align-items: center; flex: 1;">
                                    <span class="prediction-day">D√≠a ${i + 1}</span>
                                    <span class="prediction-date">${formatDate(data.dates[i])}</span>
                                </div>
                                <div style="text-align: right;">
                                    <span class="prediction-price">$${price.toFixed(2)}</span>
                                    <div class="${diff >= 0 ? 'positive' : 'negative'}" style="font-size: 0.85em;">
                                        ${diff >= 0 ? '+' : ''}${diffPercent}%
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
            setTimeout(() => createChart(data.predictions, data.base_price, data.real_time_price, data.dates), 100);
        }
    </script>
</body>
</html>
