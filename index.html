<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results h2 {
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .result-card h3 {
            color: #2a5298;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .price {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .current-price-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .current-price-box .label {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .current-price-box .price {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 10px;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            color: #856404;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
        }
        
        .stat-item strong {
            color: #2a5298;
        }
        
        .predictions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .prediction-item {
            padding: 12px;
            background: white;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
            border-left: 4px solid #2a5298;
        }
        
        .prediction-day {
            font-weight: 600;
            color: #2a5298;
            flex: 1;
        }

        .prediction-date {
            color: #666;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .prediction-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .chart-container {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .chart-container canvas {
            max-height: 400px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .comparison-box {
            background: #e8f4f8;
            border: 2px solid #2a5298;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .comparison-box h4 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .comparison-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #d0e8f0;
        }

        .comparison-item:last-child {
            border-bottom: none;
        }

        .comparison-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .comparison-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .real-time-box {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .model-accuracy-good {
            background: #d4edda;
            border-color: #28a745;
        }

        .model-accuracy-bad {
            background: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Price Predictor</h1>
            <p>Predicciones de precios usando modelos ARIMA, LSTM y GRU</p>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="cryptoSelect">Selecciona la criptomoneda:</label>
                <select id="cryptoSelect">
                    <option value="">Cargando...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Selecciona el modelo de predicci√≥n:</label>
                <select id="modelSelect">
                    <option value="arima">ARIMA - Modelo estad√≠stico de series temporales</option>
                    <option value="lstm">LSTM - Long Short-Term Memory (Red Neuronal Recurrente)</option>
                    <option value="gru">GRU - Gated Recurrent Unit (Red Neuronal Recurrente)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="daysInput">D√≠as a visualizar (m√°ximo 30):</label>
                <input type="number" id="daysInput" value="7" min="1" max="30">
            </div>
            
            <button id="predictBtn" onclick="showPrediction()">üîÆ Ver Predicciones</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando predicciones...</p>
        </div>
        
        <div class="results" id="results">
            <h2>Resultados de la Predicci√≥n</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let modelsInfo = null;
        let currentChart = null;

        const cryptoNames = {
            '0': 'Bitcoin',
            '1': 'Ethereum',
            '2': 'Dogecoin'
        };

        const cryptoSymbols = {
            '0': 'BTC',
            '1': 'ETH',
            '2': 'DOGE'
        };

        const cryptoIds = {
            '0': 'bitcoin',
            '1': 'ethereum',
            '2': 'dogecoin'
        };

        async function fetchRealTimePrice(cryptoId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoId}&vs_currencies=usd&include_24hr_change=true`);
                const data = await response.json();
                return {
                    price: data[cryptoId].usd,
                    change24h: data[cryptoId].usd_24h_change
                };
            } catch (error) {
                console.error('Error obteniendo precio en tiempo real:', error);
                return null;
            }
        }

        function getTodayDate() {
            return new Date();
        }

        function generateFutureDates(days) {
            const dates = [];
            const today = getTodayDate();
            
            dates.push(new Date(today));
            
            for (let i = 1; i < days; i++) {
                const futureDate = new Date(today);
                futureDate.setDate(today.getDate() + i);
                dates.push(futureDate);
            }
            
            return dates;
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('es-ES', options);
        }

        function formatDateShort(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            return `${day}/${month}`;
        }

        function daysBetween(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round(Math.abs((date1 - date2) / oneDay));
        }

        async function loadModelsInfo() {
            try {
                const response = await fetch('models/models_info.json');
                modelsInfo = await response.json();
                
                const select = document.getElementById('cryptoSelect');
                select.innerHTML = modelsInfo.symbols.map(symbol => 
                    `<option value="${symbol}">${cryptoNames[symbol] || 'Moneda ' + symbol} (${cryptoSymbols[symbol]})</option>`
                ).join('');
            } catch (error) {
                console.error('Error cargando informaci√≥n de modelos:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error al cargar los datos</h3>
                        <p>No se pudo encontrar el archivo models/models_info.json</p>
                    </div>
                `;
                document.getElementById('results').classList.add('show');
            }
        }

        function createChart(predictions, currentPrice, realTimePrice, futureDates) {
            const ctx = document.getElementById('predictionChart');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const labels = futureDates.map((date, i) => i === 0 ? 'Hoy' : formatDateShort(date));
            const basePrice = realTimePrice || currentPrice;
            
            const datasets = [{
                label: 'Precio Predicho ($)',
                data: predictions,
                borderColor: '#2a5298',
                backgroundColor: 'rgba(42, 82, 152, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
                pointRadius: 5,
                pointHoverRadius: 7,
                pointBackgroundColor: '#2a5298',
                pointBorderColor: '#fff',
                pointBorderWidth: 2
            }];

            if (realTimePrice) {
                datasets.push({
                    label: 'Precio Real Actual (Referencia)',
                    data: Array(predictions.length).fill(realTimePrice),
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.05)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    tension: 0,
                    fill: false,
                    pointRadius: 0
                });
            }
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 14, weight: '600' },
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 15,
                            callbacks: {
                                title: function(context) {
                                    const idx = context[0].dataIndex;
                                    if (idx === 0) return 'Hoy - ' + formatDate(futureDates[idx]);
                                    return 'D√≠a ' + idx + ' - ' + formatDate(futureDates[idx]);
                                },
                                label: function(context) {
                                    let label = context.dataset.label + ': $' + context.parsed.y.toFixed(2);
                                    if (context.datasetIndex === 0 && context.dataIndex > 0) {
                                        const diff = context.parsed.y - basePrice;
                                        const diffPercent = ((diff / basePrice) * 100).toFixed(2);
                                        label += ` (${diff >= 0 ? '+' : ''}${diffPercent}% vs hoy)`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: value => '$' + value.toFixed(2)
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        async function showPrediction() {
            const symbol = document.getElementById('cryptoSelect').value;
            const modelType = document.getElementById('modelSelect').value;
            const days = parseInt(document.getElementById('daysInput').value);
            
            if (!symbol || !modelsInfo) {
                alert('Por favor selecciona una criptomoneda');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('predictBtn').disabled = true;
            
            const cryptoId = cryptoIds[symbol];
            const realTimeData = await fetchRealTimePrice(cryptoId);
            
            setTimeout(() => {
                try {
                    const symbolInfo = modelsInfo.models[symbol];
                    const modelData = symbolInfo.models[modelType];
                    
                    if (!modelData) {
                        throw new Error(`No hay datos para el modelo ${modelType}`);
                    }
                    
                    const basePrice = realTimeData?.price || symbolInfo.last_price;
                    const lastDataDate = new Date(symbolInfo.last_date);
                    const today = getTodayDate();
                    const daysOld = daysBetween(today, lastDataDate);
                    
                    let modelPredictions = modelType === 'arima' ? 
                        (modelData.forecast_30d || []) : 
                        (modelData.last_30_predictions || []);
                    
                    if (!modelPredictions || modelPredictions.length === 0) {
                        throw new Error('No hay predicciones disponibles para este modelo');
                    }
                    
                    const firstPred = modelPredictions[0];
                    const lastPred = modelPredictions[modelPredictions.length - 1];
                    const totalChangePercent = ((lastPred - firstPred) / firstPred);
                    const avgChangePercent = totalChangePercent / modelPredictions.length;
                    
                    const conservativeFactor = 0.3;
                    
                    let volatilitySum = 0;
                    for (let i = 1; i < modelPredictions.length; i++) {
                        const change = Math.abs((modelPredictions[i] - modelPredictions[i-1]) / modelPredictions[i-1]);
                        volatilitySum += change;
                    }
                    const avgVolatility = volatilitySum / (modelPredictions.length - 1);
                    
                    let predictions = [];
                    predictions.push(basePrice);
                    
                    let lastPrice = basePrice;
                    
                    for (let i = 1; i < days && i <= 30; i++) {
                        const trendChange = avgChangePercent * conservativeFactor;
                        const volatilityComponent = avgVolatility * conservativeFactor * (Math.sin(i * 0.5) * 0.5);
                        const totalChange = trendChange + volatilityComponent;
                        const predictedPrice = lastPrice * (1 + totalChange);
                        
                        predictions.push(predictedPrice);
                        lastPrice = predictedPrice;
                    }
                    
                    const futureDates = generateFutureDates(predictions.length);
                    
                    const avgPrice = predictions.reduce((a, b) => a + b, 0) / predictions.length;
                    const maxPrice = Math.max(...predictions);
                    const minPrice = Math.min(...predictions);
                    const currentPrice = symbolInfo.last_price;
                    
                    displayResults({
                        symbol, modelType, predictions, futureDates,
                        currentPrice, avgPrice, maxPrice, minPrice,
                        lastDate: symbolInfo.last_date, daysOld,
                        modelData, 
                        realTimePrice: realTimeData?.price,
                        realTimeChange: realTimeData?.change24h,
                        basePrice: basePrice
                    });
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('resultsContent').innerHTML = `
                        <div class="error"><h3>‚ùå Error</h3><p>${error.message}</p></div>
                    `;
                    document.getElementById('results').classList.add('show');
                } finally {
                    document.getElementById('loading').classList.remove('show');
                    document.getElementById('predictBtn').disabled = false;
                }
            }, 500);
        }

        function displayResults(data) {
            const modelNames = { 'arima': 'ARIMA', 'lstm': 'LSTM', 'gru': 'GRU' };
            const cryptoName = cryptoNames[data.symbol];
            const cryptoSymbol = cryptoSymbols[data.symbol];
            
            let modelInfo = '';
            if (data.modelType === 'arima' && data.modelData.aic) {
                modelInfo = `<div class="stat-item"><strong>AIC:</strong> ${data.modelData.aic.toFixed(2)} | <strong>BIC:</strong> ${data.modelData.bic.toFixed(2)}</div>`;
            } else if (data.modelData.final_loss) {
                modelInfo = `
                    <div class="stat-item"><strong>Loss Final:</strong> ${data.modelData.final_loss.toFixed(6)}</div>
                    <div class="stat-item"><strong>Arquitectura:</strong> ${data.modelData.architecture}</div>
                `;
            }

            let dataWarning = '';
            if (data.daysOld > 0) {
                dataWarning = `
                    <div class="warning-box">
                        <strong>‚ö†Ô∏è Nota Importante:</strong>
                        Los datos del modelo son del ${formatDate(new Date(data.lastDate))} 
                        (hace ${data.daysOld} d√≠a${data.daysOld > 1 ? 's' : ''}). 
                        Las predicciones se han ajustado desde el precio ${data.realTimePrice ? 'actual en tiempo real' : 'm√°s reciente del modelo'} 
                        aplicando la tendencia hist√≥rica del modelo.
                    </div>
                `;
            }

            let realTimePriceBox = '';
            let modelAccuracyBox = '';
            
            if (data.realTimePrice) {
                realTimePriceBox = `
                    <div class="current-price-box real-time-box">
                        <div class="label">üíπ Precio Actual en Tiempo Real</div>
                        <div class="price">$${data.realTimePrice.toFixed(2)}</div>
                        <div class="date-badge">
                            ${data.realTimeChange >= 0 ? 'üìà' : 'üìâ'} 
                            ${data.realTimeChange >= 0 ? '+' : ''}${data.realTimeChange.toFixed(2)}% (24h)
                        </div>
                    </div>
                `;

                const modelVsReal = data.avgPrice - data.realTimePrice;
                const modelVsRealPercent = ((modelVsReal / data.realTimePrice) * 100).toFixed(2);
                const isAccurate = Math.abs(parseFloat(modelVsRealPercent)) < 5;
                
                modelAccuracyBox = `
                    <div class="comparison-box ${isAccurate ? 'model-accuracy-good' : 'model-accuracy-bad'}">
                        <h4>üéØ Precisi√≥n del Modelo</h4>
                        <div class="comparison-item">
                            <span class="comparison-label">Precio Real Actual:</span>
                            <span class="comparison-value">$${data.realTimePrice.toFixed(2)}</span>
                        </div>
                        <div class="comparison-item">
                            <span class="comparison-label">Precio Promedio Predicho:</span>
                            <span class="comparison-value">$${data.avgPrice.toFixed(2)}</span>
                        </div>
                        <div class="comparison-item">
                            <span class="comparison-label">Diferencia:</span>
                            <span class="comparison-value ${modelVsReal >= 0 ? 'positive' : 'negative'}">
                                ${modelVsReal >= 0 ? '+' : ''}$${Math.abs(modelVsReal).toFixed(2)} 
                                (${modelVsReal >= 0 ? '+' : ''}${modelVsRealPercent}%)
                            </span>
                        </div>
                        <div class="comparison-item">
                            <span class="comparison-label">Evaluaci√≥n:</span>
                            <span class="comparison-value ${isAccurate ? 'positive' : 'negative'}">
                                ${Math.abs(parseFloat(modelVsRealPercent)) < 5 ? '‚úÖ Excelente (<5%)' : 
                                  Math.abs(parseFloat(modelVsRealPercent)) < 10 ? '‚ö†Ô∏è Aceptable (5-10%)' : 
                                  '‚ùå Baja precisi√≥n (>10%)'}
                            </span>
                        </div>
                    </div>
                `;
            }

            const comparePrice = data.realTimePrice || data.currentPrice;
            const priceChange = ((data.avgPrice - comparePrice) / comparePrice * 100).toFixed(2);
            
            document.getElementById('resultsContent').innerHTML = `
                <div class="result-card">
                    <h3>${cryptoName} (${cryptoSymbol}) - Modelo ${modelNames[data.modelType]}</h3>
                    ${dataWarning}
                    ${realTimePriceBox}
                    <div class="current-price-box">
                        <div class="label">üóÑÔ∏è √öltimo Precio del Modelo</div>
                        <div class="price">$${data.currentPrice.toFixed(2)}</div>
                        <div class="date-badge">Datos del ${formatDate(new Date(data.lastDate))}</div>
                    </div>
                    ${modelInfo}
                </div>

                ${modelAccuracyBox}

                <div class="chart-container">
                    <h3>üìà Gr√°fico de Predicciones</h3>
                    <canvas id="predictionChart"></canvas>
                </div>
                
                <div class="grid">
                    <div class="result-card">
                        <h3>üíµ Precio Promedio Predicho</h3>
                        <div class="price">$${data.avgPrice.toFixed(2)}</div>
                        <p class="info-text ${priceChange >= 0 ? 'positive' : 'negative'}" style="font-weight: bold;">
                            ${priceChange >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(priceChange)}%
                        </p>
                    </div>
                    <div class="result-card">
                        <h3>‚¨ÜÔ∏è Precio M√°ximo</h3>
                        <div class="price">$${data.maxPrice.toFixed(2)}</div>
                    </div>
                    <div class="result-card">
                        <h3>‚¨áÔ∏è Precio M√≠nimo</h3>
                        <div class="price">$${data.minPrice.toFixed(2)}</div>
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>üìÖ Predicciones Diarias</h3>
                    <div class="predictions-list">
                        ${data.predictions.map((price, i) => {
                            if (i === 0) {
                                return `
                                <div class="prediction-item">
                                    <div style="display: flex; align-items: center; flex: 1;">
                                        <span class="prediction-day">Hoy (Base)</span>
                                        <span class="prediction-date">${formatDate(data.futureDates[i])}</span>
                                    </div>
                                    <div style="text-align: right;">
                                        <span class="prediction-price">${price.toFixed(2)}</span>
                                        <div style="font-size: 0.85em; color: #6c757d;">
                                            Precio actual
                                        </div>
                                    </div>
                                </div>
                            `;
                            }
                            
                            const diff = price - comparePrice;
                            const diffPercent = ((diff / comparePrice) * 100).toFixed(2);
                            return `
                            <div class="prediction-item">
                                <div style="display: flex; align-items: center; flex: 1;">
                                    <span class="prediction-day">D√≠a ${i}</span>
                                    <span class="prediction-date">${formatDate(data.futureDates[i])}</span>
                                </div>
                                <div style="text-align: right;">
                                    <span class="prediction-price">${price.toFixed(2)}</span>
                                    <div class="${diff >= 0 ? 'positive' : 'negative'}" style="font-size: 0.85em;">
                                        ${diff >= 0 ? '+' : ''}${diffPercent}%
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
            setTimeout(() => createChart(data.predictions, data.currentPrice, data.realTimePrice, data.futureDates), 100);
        }

        loadModelsInfo();
    </script>
